<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #envelope {
            width: 200px;
            height: 100px;
            background: #f9f9f9;
            border: 2px solid #bfbfbf;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .question {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0080;
            animation: floatQuestion 2s ease-in-out infinite;
        }
        @keyframes floatQuestion {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }
        .wing {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            position: absolute;
            animation: flap 1s ease-in-out infinite;
        }
        .wing-left {
            border-bottom: 30px solid #ffcc00;
            top: -15px;
            left: -20px;
            transform: rotate(-15deg);
        }
        .wing-right {
            border-bottom: 30px solid #ffcc00;
            top: -15px;
            right: -20px;
            transform: rotate(15deg);
        }
        @keyframes flap {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="question">¿Quieres ser mi sanvalentin❤️?</div>
    <div id="envelope">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>
    </div>
</body>
</html>
